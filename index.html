<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ventas - Recuperación de Códigos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .dashboard-header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 95%;
            margin-top: 2rem;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .data-table th, .data-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .data-table th {
            background-color: #4f46e5;
            color: white;
        }
        .data-table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .data-table tr:hover {
            background-color: #f3f4f6;
        }
        .export-btn {
            background-color: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        .export-btn:hover {
            background-color: #059669;
        }
        .search-section {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        .search-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .primary-btn {
            background-color: #3b82f6;
            color: white;
        }
        .primary-btn:hover {
            background-color: #2563eb;
        }
        .success-btn {
            background-color: #10b981;
            color: white;
        }
        .success-btn:hover {
            background-color: #059669;
        }
        .search-input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            width: 200px;
        }
        .filter-select {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 0.75rem;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .alternate-code-badge {
            display: inline-block;
            background-color: #e5e7eb;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin: 0.25rem;
            font-size: 0.875rem;
        }
        .alternate-code-badge .remove-btn {
            margin-left: 0.5rem;
            color: #ef4444;
            cursor: pointer;
        }
        .continuity-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .good-continuity {
            background-color: #10b981;
        }
        .partial-continuity {
            background-color: #f59e0b;
        }
        .no-continuity {
            background-color: #ef4444;
        }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="dashboard-header">
    <div class="flex flex-col md:flex-row items-center justify-between">
        <h1 class="text-3xl font-bold mb-4 md:mb-0">Dashboard de Ventas - Recuperación de Códigos</h1>
        <div class="flex items-center space-x-2 text-sm bg-white/20 px-3 py-1 rounded-lg">
            <span>ID de Usuario:</span>
            <span id="userIdDisplay" class="font-mono break-all">UsuarioDemo123</span>
        </div>
    </div>
</div>

<div class="container-card mx-auto">
    <!-- Módulo de Recuperación de Códigos -->
    <div id="module-codes">
        <h2 class="text-xl font-semibold mb-4">Recuperación de Códigos</h2>
        
        <!-- Buscador de Códigos -->
        <div class="search-section">
            <div class="search-group">
                <label class="block text-sm font-medium text-gray-700">Buscar Código:</label>
                <input type="text" id="codeSearch" placeholder="Ej: A101, B202..." class="search-input">
                <button id="searchButton" class="action-btn primary-btn">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
            
            <div class="search-group">
                <label class="block text-sm font-medium text-gray-700">Cliente:</label>
                <select id="clienteCodigoFilter" class="filter-select">
                    <option value="">Todos</option>
                    <option value="cliente_1">Cliente 1</option>
                    <option value="cliente_2">Cliente 2</option>
                    <option value="cliente_3">Cliente 3</option>
                </select>
            </div>
            
            <button id="applyFilters" class="action-btn primary-btn">Aplicar Filtros</button>
        </div>
        
        <!-- Formulario para asociar códigos alternos -->
        <div class="search-section">
            <h3 class="text-lg font-semibold mb-2">Asociar Código Alterno</h3>
            <div class="search-group">
                <label class="block text-sm font-medium text-gray-700">Código Madre:</label>
                <input type="text" id="motherCode" placeholder="Código principal" class="search-input">
            </div>
            
            <div class="search-group">
                <label class="block text-sm font-medium text-gray-700">Código Alterno:</label>
                <input type="text" id="alternateCode" placeholder="Código alternativo" class="search-input">
            </div>
            
            <button id="associateButton" class="action-btn success-btn">
                <i class="fas fa-link"></i> Asociar
            </button>
        </div>
        
        <!-- Resultados -->
        <div id="module-content" class="overflow-x-auto">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Código Madre</th>
                        <th>Códigos Alternos</th>
                        <th>Fecha Última Compra</th>
                        <th>Continuidad de Compra</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <button class="export-btn" onclick="exportData()">
            <i class="fas fa-download"></i> Exportar a CSV
        </button>
    </div>
</div>

<!-- Modal para detalles -->
<div id="detail-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h3 class="text-lg font-bold mb-2">Detalles de Código</h3>
        <div id="modal-details"></div>
    </div>
</div>

<script>
    // Datos de ejemplo
    const codigosData = [
        { 
            madre: 'A101', 
            alternos: ['A102', 'A103'], 
            ultimaCompra: '2023-10-15',
            continuidad: 'alta',
            cliente: 'Cliente 1',
            comprasAlternos: {
                'A102': ['2023-09-10', '2023-10-05'],
                'A103': ['2023-08-15']
            }
        },
        { 
            madre: 'B202', 
            alternos: ['B203'], 
            ultimaCompra: '2023-09-20',
            continuidad: 'media',
            cliente: 'Cliente 2',
            comprasAlternos: {
                'B203': ['2023-08-22']
            }
        },
        { 
            madre: 'C303', 
            alternos: ['C304', 'C305', 'C306'], 
            ultimaCompra: '2023-11-05',
            continuidad: 'alta',
            cliente: 'Cliente 3',
            comprasAlternos: {
                'C304': ['2023-10-12', '2023-11-01'],
                'C305': ['2023-09-18'],
                'C306': ['2023-10-20', '2023-11-02']
            }
        },
        { 
            madre: 'D404', 
            alternos: [], 
            ultimaCompra: '2023-07-30',
            continuidad: 'baja',
            cliente: 'Cliente 1',
            comprasAlternos: {}
        }
    ];

    // Función para renderizar la tabla
    function renderTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        
        if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">No se encontraron códigos con los filtros aplicados</td></tr>`;
            return;
        }
        
        data.forEach(item => {
            const row = document.createElement('tr');
            
            // Determinar el indicador de continuidad
            let continuityClass = '';
            let continuityText = '';
            
            switch(item.continuidad) {
                case 'alta':
                    continuityClass = 'good-continuity';
                    continuityText = 'Buena continuidad';
                    break;
                case 'media':
                    continuityClass = 'partial-continuity';
                    continuityText = 'Continuidad media';
                    break;
                case 'baja':
                    continuityClass = 'no-continuity';
                    continuityText = 'Sin continuidad';
                    break;
            }
            
            // Crear badges para códigos alternos
            let alternosHTML = '';
            if (item.alternos.length > 0) {
                item.alternos.forEach(alterno => {
                    alternosHTML += `<span class="alternate-code-badge">${alterno}<span class="remove-btn" onclick="removeAlternateCode('${item.madre}', '${alterno}')"><i class="fas fa-times"></i></span></span>`;
                });
            } else {
                alternosHTML = '<span class="text-gray-500">No tiene códigos alternos</span>';
            }
            
            row.innerHTML = `
                <td class="font-semibold">${item.madre}</td>
                <td>${alternosHTML}</td>
                <td>${item.ultimaCompra}</td>
                <td><span class="continuity-indicator ${continuityClass}"></span>${continuityText}</td>
                <td>
                    <button class="action-btn primary-btn" onclick="showDetails('${item.madre}')">
                        <i class="fas fa-info-circle"></i> Detalles
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Función para buscar códigos
    function searchCodes() {
        const searchTerm = document.getElementById('codeSearch').value.toLowerCase();
        const clienteFilter = document.getElementById('clienteCodigoFilter').value;
        
        let filteredData = codigosData;
        
        // Aplicar filtro de búsqueda
        if (searchTerm) {
            filteredData = filteredData.filter(item => 
                item.madre.toLowerCase().includes(searchTerm) || 
                item.alternos.some(alterno => alterno.toLowerCase().includes(searchTerm))
            );
        }
        
        // Aplicar filtro de cliente
        if (clienteFilter) {
            filteredData = filteredData.filter(item => item.cliente === clienteFilter);
        }
        
        renderTable(filteredData);
    }

    // Función para asociar código alterno
    function associateAlternateCode() {
        const motherCode = document.getElementById('motherCode').value.trim();
        const alternateCode = document.getElementById('alternateCode').value.trim();
        
        if (!motherCode || !alternateCode) {
            alert('Por favor, complete ambos campos');
            return;
        }
        
        // Buscar el código madre
        const codeItem = codigosData.find(item => item.madre === motherCode);
        
        if (!codeItem) {
            if (confirm(`El código "${motherCode}" no existe. ¿Desea crearlo?`)) {
                // Crear nuevo código madre
                codigosData.push({
                    madre: motherCode,
                    alternos: [alternateCode],
                    ultimaCompra: 'N/A',
                    continuidad: 'baja',
                    cliente: 'Nuevo cliente',
                    comprasAlternos: {
                        [alternateCode]: []
                    }
                });
                alert(`Código "${motherCode}" creado con éxito con el alterno "${alternateCode}"`);
            }
        } else {
            // Verificar si el alterno ya existe
            if (codeItem.alternos.includes(alternateCode)) {
                alert(`El código alterno "${alternateCode}" ya está asociado a "${motherCode}"`);
                return;
            }
            
            // Agregar el código alterno
            codeItem.alternos.push(alternateCode);
            codeItem.comprasAlternos[alternateCode] = [];
            alert(`Código alterno "${alternateCode}" asociado con éxito a "${motherCode}"`);
        }
        
        // Limpiar campos
        document.getElementById('motherCode').value = '';
        document.getElementById('alternateCode').value = '';
        
        // Actualizar tabla
        searchCodes();
    }

    // Función para eliminar código alterno
    function removeAlternateCode(motherCode, alternateCode) {
        if (!confirm(`¿Está seguro de que desea eliminar el código alterno "${alternateCode}" del código madre "${motherCode}"?`)) {
            return;
        }
        
        const codeItem = codigosData.find(item => item.madre === motherCode);
        if (codeItem) {
            codeItem.alternos = codeItem.alternos.filter(alt => alt !== alternateCode);
            delete codeItem.comprasAlternos[alternateCode];
            
            // Actualizar tabla
            searchCodes();
        }
    }

    // Función para mostrar detalles
    function showDetails(motherCode) {
        const codeItem = codigosData.find(item => item.madre === motherCode);
        if (!codeItem) return;
        
        let detailsHTML = `
            <p><strong>Código Madre:</strong> ${codeItem.madre}</p>
            <p><strong>Cliente:</strong> ${codeItem.cliente}</p>
            <p><strong>Última Compra:</strong> ${codeItem.ultimaCompra}</p>
            <p><strong>Continuidad:</strong> ${codeItem.continuidad}</p>
            <p class="mt-4"><strong>Códigos Alternos:</strong></p>
            <ul class="list-disc pl-5 mt-2">
        `;
        
        if (codeItem.alternos.length > 0) {
            codeItem.alternos.forEach(alterno => {
                const compras = codeItem.comprasAlternos[alterno] || [];
                detailsHTML += `<li>${alterno} - Compras: ${compras.length} (${compras.join(', ') || 'Ninguna'})</li>`;
            });
        } else {
            detailsHTML += `<li>No tiene códigos alternos</li>`;
        }
        
        detailsHTML += `</ul>`;
        
        document.getElementById('modal-details').innerHTML = detailsHTML;
        document.getElementById('detail-modal').style.display = 'flex';
    }

    // Función para cerrar modal
    function closeModal() {
        document.getElementById('detail-modal').style.display = 'none';
    }

    // Función para exportar datos
    function exportData() {
        // Simular exportación a CSV
        alert('Función de exportación a CSV sería implementada aquí. Se exportarían ' + codigosData.length + ' registros.');
    }

    // Inicialización cuando el DOM está cargado
    document.addEventListener('DOMContentLoaded', function() {
        // Configurar event listeners
        document.getElementById('searchButton').addEventListener('click', searchCodes);
        document.getElementById('applyFilters').addEventListener('click', searchCodes);
        document.getElementById('associateButton').addEventListener('click', associateAlternateCode);
        
        // Búsqueda al presionar Enter
        document.getElementById('codeSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCodes();
            }
        });
        
        // Cargar datos iniciales
        renderTable(codigosData);
        
        // Simular datos de usuario
        document.getElementById('userIdDisplay').textContent = "UsuarioDemo123";
    });
</script>

</body>
</html>
